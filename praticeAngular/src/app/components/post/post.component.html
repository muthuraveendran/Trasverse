<app-postform [currentPost]="currentPost" [isEdited] ="isEdited" (newPost)="onNewPost($event)"
(updatePostButton)="onUpdatedPost($event)">
    
</app-postform>

<div class="card" *ngFor="let post of posts" >
    <div class="card-body">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <hr>
        <button class="btn btn-danger" (click)="removePost(post)" ><i class="fa fa-remove"></i></button>
        <button class="btn btn-light" (click)="updateData(post)"><i class="fa fa-pencil"></i></button>

    </div>
</div>
